<div class="mat-elevation-z8 form-window">
  <mat-horizontal-stepper [linear]=true #stepper>

    <!-- ZÁKLADNÍ INFORMACE -->
    <mat-step [stepControl]="baseFormGroup">
      <form [formGroup]="baseFormGroup" class="addForm">
        <ng-template matStepLabel>Základní informace</ng-template>
        <mat-form-field>
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="lonCtrl">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="latCtrl">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Typ</mat-label>
          <input matInput formControlName="typeCtrl">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Komentář uživatele</mat-label>
          <input matInput formControlName="typeCtrl" readonly>
        </mat-form-field>
        <div class="bottomBTNs">
          <button mat-button style="width:100%" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- TYPY OHROŽENÍ -->
    <mat-step [stepControl]="dangerFormGroup">
      <form [formGroup]="dangerFormGroup">
        <ng-template matStepLabel>Ohrožení</ng-template>
        <app-denger-tree></app-denger-tree>
        <div class="bottomBTNs">
          <button mat-button style="width:50%" matStepperPrevious>Back</button>
          <button mat-button style="width:50%" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- KATEGORIE -->
    <mat-step [stepControl]="categoryFormGroup">
      <form [formGroup]="categoryFormGroup">
        <ng-template matStepLabel>Kategorie</ng-template>
        <app-classification></app-classification>
        <div class="bottomBTNs">
          <button mat-button style="width:50%" matStepperPrevious>Back</button>
          <button mat-button style="width:50%" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- SPRÁVCE -->
    <mat-step [stepControl]="adminFormGroup">
      <form [formGroup]="adminFormGroup">
        <ng-template matStepLabel>Správce</ng-template>
        <mat-form-field>
          <mat-label>Komentář</mat-label>
          <input matInput formControlName="comment">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Soubory</mat-label>
          <input matInput formControlName="files">
        </mat-form-field>
        <div class="bottomBTNs">
          <button mat-button style="width:50%" matStepperPrevious>Back</button>
          <button mat-button style="width:50%">Odeslat</button>
        </div>
      </form>
    </mat-step>

  </mat-horizontal-stepper>
</div>
